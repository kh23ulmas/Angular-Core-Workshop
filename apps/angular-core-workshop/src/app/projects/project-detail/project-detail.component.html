<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
         <span *ngIf="selectedProject.id; else elseBlock">{{selectedProject.name}}</span> 
        <ng-template #elseBlock>Select project</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form (submit)="saved.emit(selectedProject)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Name"  [(ngModel)]="selectedProject.name"  type="text" name="title">
       </mat-form-field>
       <mat-form-field class="full-width">
        <textarea matInput placeholder="Details"  [(ngModel)]="selectedProject.details"  type="text" name="title"></textarea>
     </mat-form-field>
     <section class="full-width">
      <h3> {{selectedProject.percentComplete }}% </h3>
      <mat-slider class="full-width" min="0" max="100" thumbLabel name="percentComplete" [(ngModel)]="selectedProject.percentComplete"></mat-slider>
    </section>
    <section>
      <mat-checkbox [(ngModel)]="selectedProject.approved" name="Approved">Approved by customers</mat-checkbox>
    </section>

      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">Save</button>
        <button type="button" mat-button (click)="canselled.emit()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
