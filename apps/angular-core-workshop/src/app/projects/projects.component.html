<div class="container">
    <!-- PROJECTS LIST -->
    <div class="col-50">
        <angular-core-workshop-projects-list 
        [projects] = 'projects'
        (selected) = "selectProject($event)"
        (deleted) = "deleteProject($event)"
        ></angular-core-workshop-projects-list>
    </div>
    <!-- PROJECT DETAILS -->
    <div class="col-50">
        <angular-core-workshop-project-detail 
        [selectedProject]='selectedProject'
        (saved) = 'saveProject($event)'
        (canselled)= 'cancel($event)'
        ></angular-core-workshop-project-detail>
    </div>
  </div>
