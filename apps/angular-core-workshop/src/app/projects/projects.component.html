<div class="container">
    <!-- PROJECTS LIST -->
    <div class="col-50">
      <mat-card role="region" tabindex="-1">
            <mat-card-header>
                    <mat-card-title>
                      <h1>Projects</h1>
                    </mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <mat-list>
                      <mat-list-item (click)="selectProject(item)" *ngFor="let item of projects" > 
                        <h3 mat-line>
                          {{item.name}}
                        </h3>
                        <p mat-line>
                          <!-- PROJECT DETAILS -->
                        </p>
                        <button mat-icon-button>
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-list-item>
                    </mat-list>
                  </mat-card-content>
      </mat-card>
    </div>
    <!-- PROJECT DETAILS -->
    <div class="col-50">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>
             <span *ngIf="selectedProject; else elseBlock"></span> {{selectedProject.name}}
            <ng-template #elseBlock>Select project</ng-template>
            </h1>
          </mat-card-title>
        </mat-card-header>
        <form>
          <mat-card-content>
            <!-- PROJECT FORM HERE -->
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-button color="primary">Save</button>
            <button type="button" mat-button (click)="cancel()">Cancel</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
